[pytest]
# pytest configuration - keeps things clean and organized! ðŸ§ª

# Where to find tests
testpaths = tests

# Naming pattern for test files
python_files = test_*.py

# Naming pattern for test functions
python_functions = test_*

# Show extra test summary info
addopts = -v --tb=short --strict-markers --color=yes -ra

# Minimum Python version
minversion = 3.8
