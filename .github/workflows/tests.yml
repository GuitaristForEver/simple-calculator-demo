name: Tests with Allure Reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Pre-commit hooks (code quality & security)
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Run pre-commit hooks
        id: precommit
        uses: pre-commit/action@v3.0.1

      - name: Generate summary
        if: always()
        run: |
          echo "## ðŸ›¡ï¸ Pre-commit Hooks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.precommit.outcome }}" == "success" ]; then
            echo "âœ… **All pre-commit hooks passed successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Checks Performed" >> $GITHUB_STEP_SUMMARY
            echo "| Category | Checks |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”’ Security | Gitleaks (secrets), Private Keys |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ Python | Ruff (linting), Ruff (formatting), isort (imports) |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ“„ Files | Whitespace, Line endings, YAML/JSON/TOML validation |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ›¡ï¸ Safety | Large files, Merge conflicts, Case conflicts |" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Pre-commit hooks failed!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ’¡ **Tip**: Run \`pre-commit run --all-files\` locally to see and fix issues." >> $GITHUB_STEP_SUMMARY
          fi

  # Job 2: Run tests and build report
  test:
    needs: pre-commit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache pytest
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: ${{ runner.os }}-pytest-${{ hashFiles('tests/**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-pytest-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with Allure
        run: |
          pytest --alluredir=allure-results -v || true
          # Continue even if tests fail (for demo purposes)

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report with History
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        if: always()
        with:
          path: allure-history

  # Job 3: Deploy to GitHub Pages (official action)
  deploy-github-pages:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'

    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
